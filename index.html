<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Artikel Suchen</h1>
  <form id="searchForm" action="suchergebnis.php" method="get">
    <!-- Label und Eingabefeld für die Eingabe des Suchbegriffs -->
    <label for="search">Bitte gesuchten Artikel eingeben:</label>
    <input type="text" id="search" name="search">
    <!-- Label und Eingabefeld für die Eingabe der Kundennummer -->
    <label for="kundennummer">Kundennummer:</label>
    <input type="number" id="kundennummer" name="kundennummer" required>
    <button type="submit">Suchen</button>
  </form>
  <form id="anzeigenForm" action="Anzeigen.php" method="get">
    <!-- Verstecktes Eingabefeld zur Speicherung der Kundennummer für das Leeren-Formular -->
    <input type="hidden" id="kundennummerAnzeigen" name="kundennummer">
    <button type="submit">Warenkorb Anzeigen</button>
  </form>
  <form id="leerenForm" action="leeren.php" method="get">
    <!-- Verstecktes Eingabefeld zur Speicherung der Kundennummer für das Leeren-Formular -->
    <input type="hidden" id="kundennummerLeeren" name="kundennummer">
    <button type="submit" class="button">Warenkorb Leeren</button>
  </form>
</div>

<script>
  <!-- JavaScript-Code, um die Kundennummer in das versteckte Eingabefeld zu kopieren -->
  document.getElementById('searchForm').addEventListener('submit', function() {
    document.getElementById('kundennummerAnzeigen').value = document.getElementById('kundennummer').value;
  });

  document.getElementById('anzeigenForm').addEventListener('submit', function() {
    document.getElementById('kundennummerAnzeigen').value = document.getElementById('kundennummer').value;
  });

  document.getElementById('leerenForm').addEventListener('submit', function() {
    document.getElementById('kundennummerLeeren').value = document.getElementById('kundennummer').value;
  });
</script>
</body>
</html>
